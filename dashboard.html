<script>
  const tugas = JSON.parse(localStorage.getItem("tugas")) || [];
  const today = new Date().toISOString().split("T")[0];

  let hariIni = 0;
  let telat = 0;

  tugas.forEach(t => {
    if (t.status !== "selesai") {
      if (t.deadline === today) hariIni++;
      if (t.deadline < today) telat++;
    }
  });

  const notif = document.getElementById("notif");

  if (hariIni > 0 || telat > 0) {
    notif.innerHTML = `
      <div style="
        background:#fff3cd;
        color:#856404;
        padding:12px;
        border-radius:8px;
        margin-bottom:15px;
        font-weight:600;
      ">
        ${hariIni > 0 ? `âš ï¸ ${hariIni} tugas deadline hari ini<br>` : ""}
        ${telat > 0 ? `â›” ${telat} tugas sudah lewat` : ""}
      </div>
    `;
  }
</script>
